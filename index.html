<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title> Facebook Log In</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="content">
      <h1>Facebook</h1>
      <p>Connect with friends and the world around you on Facebook.</p>
      <form action="">
        <input type="email" placeholder="Email or phone number" minlength="10">
        <input type="password" placeholder="Password" minlength="8">
        <button>Log In</button>
        <a href="">Forgot password?</a>
        <hr>
        <button><a href="./register.html" style="text-decoration: none;">Create new account</a></button>
      </form>
      <p>Create a Page for a celebrity, brand or business.</p>
    </div>
  </body>
</html>
